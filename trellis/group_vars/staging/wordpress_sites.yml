# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  hoppyx.com:
    site_hosts:
      - staging.hoppyx.com
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@bitbucket.org:jerome_toole/hoppyx-trellis.git # replace with your Git repo URL
    repo_subtree_path: hoppy-x # relative path to your Bedrock/WP directory in your repo
    branch: master
    admin_email: admin@hoppyx.com
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
